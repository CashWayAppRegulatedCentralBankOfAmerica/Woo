<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - Kilimall Clone</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <h1 class="logo">Kilimall</h1>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html" class="active">Shop</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="product-list">
      <h2>All Products</h2>
      <div class="product-grid" id="product-grid">
        <!-- JavaScript will inject products here -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Kilimall Clone. All rights reserved.</p>
  </footer>

  <script>
    const products = JSON.parse(localStorage.getItem('products')) || [];
    const grid = document.getElementById('product-grid');

    if (products.length === 0) {
      grid.innerHTML = '<p>No products available.</p>';
    } else {
      products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}" class="product-img">
          <h3>${product.name}</h3>
          <p>$${product.price.toFixed(2)}</p>
          <a href="product.html?id=${product.id}" class="btn">View</a>
        `;
        grid.appendChild(card);
      });
    }
  </script>
</body>
</html>
